<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="ui-zone">
      <p>Enter size of grid:</p>
      <div id="settings">
        <input
          id="grid-size-input"
          min="1"
          max="200"
          placeholder="default: 16"
          type="numeric"
        />
        <span><button id="size-button" type="submit">Adjust</button></span>
      </div>
      <h2 id="warning">Grid size must be between 1 and 200!</h2>
    </div>
    <div id="sketch-zone-wrapper">
      <div id="sketch-zone"></div>
    </div>
  </body>
</html>
